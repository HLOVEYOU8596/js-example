<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <!--<script src="public/javascripts/jquery.min.js"></script>-->
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
</head>
<body>
<div style="height:400px;width:550px;margin:50px auto;margin-left:auto;border:solid 1px;background: rgb(246, 246, 253);">
    <div style="margin-left: 35px;">
        # 首页
        <form action="#"  role="form" style="margin-top: 90px;margin-left: 60px;">
            # 欢迎进入首页！
            <div style="margin-top: 145px;">
                <input type="button" value="登 陆" onclick="login();"/>
            </div>
        </form>
    </div>
</div>
</body>

<script>
    function login(){
        $.ajax({
            url:'login',
            type:'GET',
            success:function(data,status){
                if(status == 'success'){
                    location.href='login';
                }
            },
            error:function(data,status,e){
                if(status == "error"){
                    location.href='index';
                }
            }
        });
    }
</script>
</html>
